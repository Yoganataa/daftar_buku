<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <!-- Tambahkan link ke Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Daftar Buku</h1>

        <!-- Input pencarian dan tombol pencarian -->
        <div class="mb-4 flex items-center">
            <input id="search-input" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Cari buku berdasarkan judul...">
            <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.2-5.2"/>
                    <circle cx="10" cy="10" r="7"/>
                </svg>
            </button>
        </div>

        <div id="book-list" class="grid grid-cols-1 gap-4"></div>
        
        <div id="loading" class="text-center mt-4 text-blue-500"></div>
    </div>

    <script>
        // Data buku dalam array
        const books = [
        {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            {
                imageUrl: 'https://blog-static.mamikos.com/wp-content/uploads/2020/05/Cover-novel.jpg',
                title: 'Book 1',
                description: 'Description for Book 1',
                link: '#',
            },
            
            // Tambahkan data buku lainnya di sini...
        ];

        // Fungsi untuk membuat card view
        function createCard(book) {
            const card = document.createElement('div');
            card.classList.add('max-w-lg', 'bg-white', 'border', 'border-gray-200', 'rounded-lg', 'shadow', 'dark:bg-gray-800', 'dark:border-gray-700');

            card.innerHTML = `
                <a href="#">
                    <img class="w-full rounded-t-lg" src="${book.imageUrl}" alt="" />
                </a>
                <div class="p-4">
                    <a href="#">
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">${book.title}</h5>
                    </a>
                    <p class="mb-2 font-normal text-gray-700 dark:text-gray-400">${book.description}</p>
                    <a href="${book.link}" class="inline-flex items-center px-2.5 py-1.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                        <svg class="w-4 h-4 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            `;

            return card;
        }

        // Ambil elemen container
        const bookListContainer = document.getElementById('book-list');
        const loadingIndicator = document.getElementById('loading');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // Variabel untuk melacak halaman saat ini
        let currentPage = 1;
        let isLoading = false;
        let allBooksLoaded = false;

        // Fungsi untuk menampilkan lebih banyak buku
        function loadMoreBooks() {
            if (isLoading || allBooksLoaded) return;

            const booksPerPage = 5;
            const startIndex = (currentPage - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;

            // Tampilkan loading indicator
            loadingIndicator.innerHTML = 'Loading...';
            isLoading = true;

            setTimeout(() => {
                // Hapus loading indicator
                loadingIndicator.innerHTML = '';
                isLoading = false;

                for (let i = startIndex; i < endIndex && i < books.length; i++) {
                    const card = createCard(books[i]);
                    bookListContainer.appendChild(card);
                }

                currentPage++;

                // Cek apakah sudah semua buku dimuat
                if (startIndex + booksPerPage >= books.length) {
                    allBooksLoaded = true;
                }
            }, 1000);
        }

        // Fungsi untuk memeriksa scroll dan memuat lebih banyak buku jika diperlukan
        function checkScroll() {
            if (!allBooksLoaded && window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreBooks();
            }
        }

        // Tambahkan event listener untuk scroll
        window.addEventListener('scroll', checkScroll);

        // Tambahkan event listener untuk tombol cari
        searchButton.addEventListener('click', () => {
            searchBooks();
        });

        // Fungsi untuk melakukan pencarian buku
        function searchBooks() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (searchTerm === '') {
                // Tampilkan semua buku jika pencarian kosong
                currentPage = 1;
                bookListContainer.innerHTML = '';
                loadMoreBooks();
            } else {
                // Saring buku berdasarkan judul
                currentPage = 1;
                bookListContainer.innerHTML = '';

                const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchTerm));
                if (filteredBooks.length > 0) {
                    for (let i = 0; i < filteredBooks.length; i++) {
                        const card = createCard(filteredBooks[i]);
                        bookListContainer.appendChild(card);
                    }
                } else {
                    bookListContainer.innerHTML = '<p class="text-center text-gray-500">Tidak ada hasil yang ditemukan.</p>';
                }
            }
        }

        // Muat halaman pertama saat halaman dimuat
        loadMoreBooks();
    </script>
</body>
</html>
